<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHD-TCG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <div id="filter-sidebar">
        <button id="toggle-filter">☰</button>
        <div id="filter-container">
            <h3>Filtros</h3>
            <div>
                <h4>Cultura</h4>
                <div id="cultura-filters"></div>
            </div>
            <div>
                <h4>Tipo</h4>
                <div id="tipo-filters"></div>
            </div>
            <div>
                <h4>Ordenar por</h4>
                <select id="sort-by">
                    <option value="id">ID</option>
                    <option value="tipo">Tipo</option>
                    <option value="cultura">Cultura</option>
                </select>
                <select id="sort-order">
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                </select>
            </div>
            <button id="reset-filters">Reset Filtros</button>
            <button id="open-deck">Abrir Baralho</button>
            <button id="save-deck">Salvar Baralho</button>
            <button id="print-deck">Imprimir Baralho</button>
            <input type="file" id="deck-file-input" accept=".SHD" style="display: none;">
        </div>
    </div>
    <div id="top-container">
        <div id="card-preview" class="hidden"></div>
        <div id="card-list"></div>
    </div>
    <div id="deck-container"></div>
    <script src="script.js"></script>
    <script src="print.js"></script> <!-- Referência ao novo arquivo de impressão -->
</body>
</html>
