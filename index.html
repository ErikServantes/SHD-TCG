<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHD-TCG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="filter-sidebar">
        <button id="toggle-filter">☰</button>
        <div id="filter-container">
            <h3>Filtros</h3>
            <div>
                <h4>Cultura</h4>
                <div id="cultura-filters"></div>
            </div>
            <div>
                <h4>Tipo</h4>
                <div id="tipo-filters"></div>
            </div>
            <div>
                <h4>Ordenar por</h4>
                <select id="sort-by">
                    <option value="id">ID</option>
                    <option value="tipo">Tipo</option>
                    <option value="cultura">Cultura</option>
                </select>
                <select id="sort-order">
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                </select>
            </div>
            <button id="reset-filters">Reset Filtros</button>
        </div>
    </div>
    <div id="top-container">
        <div id="card-preview" class="hidden"></div>
        <div id="card-list"></div>
    </div>
    <div id="deck-container">
        <!-- Menu deslizante -->
        <div id="deck-menu">
            <button id="toggle-deck-menu">⋮</button>
            <div id="deck-menu-container">
                <button id="open-deck">Abrir</button>
                <button id="save-deck">Guardar</button>
                <button id="print-deck">Imprimir</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
